[sdl]
usescancodes = false

[cpu]
cycles = fixed 12000

[autoexec]
imgmount a ../bootdisk.img -t floppy
mount d .
d:

mkdir a:\freedos
copy freedos\*.* a:\freedos
copy pico\*.* a:\freedos

mkdir a:\patch9x
copy patch9x\*.* a:\patch9x
copy cwsdpmi\*.* a:\patch9x

mkdir a:\drivers
copy drivers\*.* a:\drivers

exit

