[sdl]
usescancodes = false
fullscreen = false
fullresolution = 640 x 480

[midi]
mpu401 = none
mididevice = none

[sblaster]
sbtype = none
oplmode = none

[gus]
gus = false

[cpu]
cycles = fixed 12000

[autoexec]
imgmount a ../bootdisk.img -t floppy
mount d .
d:

mkdir a:\freedos
copy freedos\*.* a:\freedos
copy pico\*.* a:\freedos
copy memtest\*.* a:\freedos

mkdir a:\patch9x
copy patch9x\*.* a:\patch9x
copy cwsdpmi\*.* a:\patch9x

mkdir a:\drivers
copy drivers\*.* a:\drivers

mkdir a:\memtest
copy memtest\*.* a:\memtest

copy autoexec.bat a:\
copy fdconfig.sys a:\

exit

