[sdl]
usescancodes = false

[cpu]
cycles = fixed 12000

[autoexec]
imgmount c ../bootdisk.img -t hdd -size 512,63,16,8
mount d .
d:

mkdir c:\freedos
copy freedos\*.* c:\freedos
copy pico\*.* c:\freedos

mkdir c:\patch9x
copy patch9x\*.* c:\patch9x
copy cwsdpmi\*.* c:\patch9x

mkdir c:\drivers
copy udvd2\*.* c:\drivers

exit

